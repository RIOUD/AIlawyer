version: '3.8'

services:
  lawyeragent:
    build: .
    container_name: lawyeragent-app
    ports:
      - "127.0.0.1:5000:5000"  # Bind to localhost only
    volumes:
      - ./source_documents:/app/source_documents:ro  # Read-only
      - ./chroma_db:/app/chroma_db
      - ./security:/app/security
      - ./exports:/app/exports
      - ./custom_templates:/app/custom_templates:ro  # Read-only
    environment:
      - ENVIRONMENT=production
      - SECRET_KEY=${SECRET_KEY}
      - MASTER_PASSWORD=${MASTER_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /var/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - lawyeragent-network

  ollama:
    image: ollama/ollama:latest
    container_name: lawyeragent-ollama
    ports:
      - "127.0.0.1:11435:11434"  # Bind to localhost only
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
    networks:
      - lawyeragent-network

  monitoring:
    build: .
    container_name: lawyeragent-monitoring
    command: ["python", "monitoring/production_monitor.py", "--start"]
    volumes:
      - ./monitoring:/app/monitoring
      - ./logs:/app/logs
    environment:
      - MONITORING_ENABLED=true
    depends_on:
      - lawyeragent
    networks:
      - lawyeragent-network

  grafana:
    image: grafana/grafana:latest
    container_name: lawyeragent-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - lawyeragent-network

  prometheus:
    image: prom/prometheus:latest
    container_name: lawyeragent-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - lawyeragent-network

volumes:
  ollama_data:
  grafana_data:
  prometheus_data:

networks:
  lawyeragent-network:
    driver: bridge 