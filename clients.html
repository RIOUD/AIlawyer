<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management - Legal Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 30px;
        }
        .sidebar {
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
        }
        .sidebar .nav-link {
            color: #ecf0f1;
            border-radius: 10px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .sidebar .nav-link.active {
            background: #3498db;
            color: white;
        }
        .client-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
        }
        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .client-card.inactive {
            border-left-color: #95a5a6;
            opacity: 0.7;
        }
        .client-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        .practice-area-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin: 2px;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
        }
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .add-client-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border: none;
            border-radius: 15px;
            padding: 12px 25px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .add-client-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }
        .modal-content {
            border-radius: 15px;
            border: none;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #2980b9, #1f5f8b);
        }
        .search-box {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            margin-bottom: 20px;
        }
        .search-box:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .client-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .action-btn {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-btn.view {
            background: #3498db;
            color: white;
        }
        .action-btn.edit {
            background: #f39c12;
            color: white;
        }
        .action-btn.delete {
            background: #e74c3c;
            color: white;
        }
        .action-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="sidebar">
                    <h4 class="mb-4"><i class="fas fa-balance-scale"></i> Legal Platform</h4>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                        <a class="nav-link active" href="clients.html">
                            <i class="fas fa-users"></i> Clients
                        </a>
                        <a class="nav-link" href="calendar.html">
                            <i class="fas fa-calendar"></i> Calendar
                        </a>
                        <a class="nav-link" href="research.html">
                            <i class="fas fa-search"></i> Research
                        </a>
                        <a class="nav-link" href="documents.html">
                            <i class="fas fa-file-alt"></i> Documents
                        </a>
                        <a class="nav-link" href="billing.html">
                            <i class="fas fa-dollar-sign"></i> Billing
                        </a>
                        <a class="nav-link" href="analytics.html">
                            <i class="fas fa-chart-bar"></i> Analytics
                        </a>
                        <a class="nav-link" href="settings.html">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                    </nav>
                    
                    <hr class="my-4">
                    
                    <h6><i class="fas fa-chart-pie"></i> Client Statistics</h6>
                    <div class="stats-card">
                        <div class="stats-number" id="totalClients">5</div>
                        <div>Total Clients</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-number" id="activeClients">4</div>
                        <div>Active Clients</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-number" id="totalCases">10</div>
                        <div>Total Cases</div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="main-container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-users"></i> Client Management</h2>
                        <button class="btn add-client-btn" data-bs-toggle="modal" data-bs-target="#addClientModal">
                            <i class="fas fa-plus"></i> Add New Client
                        </button>
                    </div>

                    <!-- Search and Filters -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <input type="text" id="searchInput" class="form-control search-box" 
                                   placeholder="Search clients by name, email, or practice area...">
                        </div>
                        <div class="col-md-3">
                            <select id="statusFilter" class="form-control">
                                <option value="">All Status</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select id="practiceAreaFilter" class="form-control">
                                <option value="">All Practice Areas</option>
                                <option value="Employment Law">Employment Law</option>
                                <option value="Commercial Law">Commercial Law</option>
                                <option value="GDPR & Privacy">GDPR & Privacy</option>
                                <option value="Real Estate">Real Estate</option>
                                <option value="Litigation">Litigation</option>
                            </select>
                        </div>
                    </div>

                    <!-- Clients List -->
                    <div id="clientsList">
                        <!-- Clients will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Client Modal -->
    <div class="modal fade" id="addClientModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-user-plus"></i> Add New Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addClientForm">
                        <div class="mb-3">
                            <label class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="clientName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control" id="clientEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="clientPhone">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Practice Area</label>
                            <select class="form-control" id="clientPracticeArea">
                                <option value="Employment Law">Employment Law</option>
                                <option value="Commercial Law">Commercial Law</option>
                                <option value="GDPR & Privacy">GDPR & Privacy</option>
                                <option value="Real Estate">Real Estate</option>
                                <option value="Litigation">Litigation</option>
                                <option value="General">General</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Billing Rate (â‚¬/hour)</label>
                            <input type="number" class="form-control" id="clientBillingRate" value="250">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="clientNotes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addClient()">Add Client</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let clients = [];

        // Load clients on page load
        window.addEventListener('load', function() {
            loadClients();
        });

        // Load clients from API
        async function loadClients() {
            try {
                const response = await fetch('/api/clients');
                const data = await response.json();
                
                if (data.success) {
                    clients = data.clients;
                    displayClients(clients);
                    updateStats();
                }
            } catch (error) {
                console.error('Error loading clients:', error);
                displayError('Failed to load clients');
            }
        }

        // Display clients
        function displayClients(clientsToShow) {
            const clientsList = document.getElementById('clientsList');
            
            if (clientsToShow.length === 0) {
                clientsList.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-users fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">No clients found</h5>
                        <p class="text-muted">Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }

            const clientsHtml = clientsToShow.map(client => `
                <div class="client-card ${client.status === 'inactive' ? 'inactive' : ''}">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5 class="mb-1">
                                        <i class="fas fa-user"></i> ${client.name}
                                        <span class="client-status ${client.status === 'active' ? 'status-active' : 'status-inactive'}">
                                            ${client.status}
                                        </span>
                                    </h5>
                                    <p class="text-muted mb-2">
                                        <i class="fas fa-envelope"></i> ${client.email}
                                    </p>
                                    <p class="text-muted mb-2">
                                        <i class="fas fa-phone"></i> ${client.phone}
                                    </p>
                                    <div class="mb-2">
                                        <span class="practice-area-badge">
                                            <i class="fas fa-briefcase"></i> ${client.practice_area}
                                        </span>
                                        <span class="practice-area-badge">
                                            <i class="fas fa-euro-sign"></i> ${client.billing_rate}/hr
                                        </span>
                                        <span class="practice-area-badge">
                                            <i class="fas fa-folder"></i> ${client.cases} cases
                                        </span>
                                    </div>
                                    ${client.notes ? `<p class="text-muted small"><i class="fas fa-sticky-note"></i> ${client.notes}</p>` : ''}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 text-end">
                            <div class="client-actions">
                                <button class="action-btn view" onclick="viewClient(${client.id})">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                <button class="action-btn edit" onclick="editClient(${client.id})">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="action-btn delete" onclick="deleteClient(${client.id})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                            <div class="mt-2">
                                <small class="text-muted">
                                    Last contact: ${client.last_contact}
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            clientsList.innerHTML = clientsHtml;
        }

        // Update statistics
        function updateStats() {
            const totalClients = clients.length;
            const activeClients = clients.filter(c => c.status === 'active').length;
            const totalCases = clients.reduce((sum, c) => sum + c.cases, 0);

            document.getElementById('totalClients').textContent = totalClients;
            document.getElementById('activeClients').textContent = activeClients;
            document.getElementById('totalCases').textContent = totalCases;
        }

        // Add new client
        async function addClient() {
            const form = document.getElementById('addClientForm');
            const formData = {
                name: document.getElementById('clientName').value,
                email: document.getElementById('clientEmail').value,
                phone: document.getElementById('clientPhone').value,
                practice_area: document.getElementById('clientPracticeArea').value,
                billing_rate: parseInt(document.getElementById('clientBillingRate').value),
                notes: document.getElementById('clientNotes').value
            };

            try {
                const response = await fetch('/api/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    // Add to local array
                    clients.push(data.client);
                    displayClients(clients);
                    updateStats();
                    
                    // Close modal and reset form
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addClientModal'));
                    modal.hide();
                    form.reset();
                    
                    showSuccess('Client added successfully!');
                } else {
                    showError('Failed to add client: ' + data.message);
                }
            } catch (error) {
                showError('Error adding client: ' + error.message);
            }
        }

        // Search and filter clients
        function filterClients() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const practiceAreaFilter = document.getElementById('practiceAreaFilter').value;

            const filteredClients = clients.filter(client => {
                const matchesSearch = client.name.toLowerCase().includes(searchTerm) ||
                                    client.email.toLowerCase().includes(searchTerm) ||
                                    client.practice_area.toLowerCase().includes(searchTerm);
                
                const matchesStatus = !statusFilter || client.status === statusFilter;
                const matchesPracticeArea = !practiceAreaFilter || client.practice_area === practiceAreaFilter;

                return matchesSearch && matchesStatus && matchesPracticeArea;
            });

            displayClients(filteredClients);
        }

        // Client actions
        function viewClient(clientId) {
            const client = clients.find(c => c.id === clientId);
            if (client) {
                alert(`Viewing client: ${client.name}\nEmail: ${client.email}\nPractice Area: ${client.practice_area}\nCases: ${client.cases}`);
            }
        }

        function editClient(clientId) {
            const client = clients.find(c => c.id === clientId);
            if (client) {
                alert(`Edit client: ${client.name}\nThis would open an edit form in a real application.`);
            }
        }

        function deleteClient(clientId) {
            if (confirm('Are you sure you want to delete this client?')) {
                const client = clients.find(c => c.id === clientId);
                if (client) {
                    clients = clients.filter(c => c.id !== clientId);
                    displayClients(clients);
                    updateStats();
                    showSuccess('Client deleted successfully!');
                }
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterClients);
        document.getElementById('statusFilter').addEventListener('change', filterClients);
        document.getElementById('practiceAreaFilter').addEventListener('change', filterClients);

        // Utility functions
        function showSuccess(message) {
            // In a real app, you'd use a proper notification system
            alert('Success: ' + message);
        }

        function showError(message) {
            // In a real app, you'd use a proper notification system
            alert('Error: ' + message);
        }

        function displayError(message) {
            const clientsList = document.getElementById('clientsList');
            clientsList.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
